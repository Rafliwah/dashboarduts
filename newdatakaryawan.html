<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add employee data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-grey-500 flex items-center justify-center h-screen">
    <div class="w-full  max-w-2xl bg-white px-4 rounded-lg shadow-md ">
        <div class="mb-4">
            <h2 class="text-3xl font-bold text-gray-700">Tambah Data Karyawan</h2>
        </div>
        <form id="karyawanForm" onsubmit="submitForm(event)">
            <!-- Nama Lengkap -->
            <div class="mb-4">
                <label class="block text-gray-700">Nama Lengkap</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" id="namaLengkap" required>
            </div>

            <!-- Jenis Kelamin -->
            <div class="mb-4">
                <label class="block text-gray-700">Jenis Kelamin</label>
                <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" id="jenisKelamin" required>
                    <option value="">-- Pilih --</option>
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" id="email" required>
            </div>

            <!-- No HP -->
            <div class="mb-4">
                <label class="block text-gray-700">No HP</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" id="noHp" required>
            </div>

            <!-- Alamat -->
            <div class="mb-4">
                <label class="block text-gray-700">Alamat</label>
                <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" id="alamat" rows="3" required></textarea>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" id="password" required>
            </div>

            <!-- Jabatan -->
            <div class="mb-4">
                <label class="block text-gray-700">Jabatan</label>
                <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" id="jabatan" required>
                    <option value="">-- Pilih --</option>
                    <option value="Staff">Staff</option>
                    <option value="Kepala Bagian">Kepala Bagian</option>
                    <!-- Tambah pilihan lain sesuai kebutuhan -->
                </select>
            </div>

            <!-- Divisi -->
            <div class="mb-6">
                <label class="block text-gray-700">Divisi</label>
                <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" id="divisi" required>
                    <option value="">-- Pilih --</option>
                    <option value="IT">IT</option>
                    <option value="HRD">HRD</option>
                    <!-- Tambah pilihan lain sesuai kebutuhan -->
                </select>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-4">
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-200">
                    Simpan
                </button>
                <button type="button" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-200" onclick="resetForm()">
                    Batal
                </button>
            </div>
        </form>
    </div>

    <script>
        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault();
            const formData = {
                namaLengkap: document.getElementById('namaLengkap').value,
                jenisKelamin: document.getElementById('jenisKelamin').value,
                email: document.getElementById('email').value,
                noHp: document.getElementById('noHp').value,
                alamat: document.getElementById('alamat').value,
                password: document.getElementById('password').value,
                jabatan: document.getElementById('jabatan').value,
                divisi: document.getElementById('divisi').value
            };
            console.log('Data Karyawan:', formData);
            alert('Data Karyawan berhasil disimpan!');
            resetForm();
        }

        // Function to reset the form
        function resetForm() {
            document.getElementById('karyawanForm').reset();
        }
    </script>
</body>
</html>
